<div class="card-top container-fluid"></div>
<div  class="container">
<div class="row">

      
        <ng-container *ngFor="let item of productdata | filter:searchkey :'name'">
          <div class="col-lg-4">
            <div class="card-col-md-4">
           
            <img class="img" src="{{item.image}}" alt=""> <br><br>
            <h5 class="divv" style="white-space: nowrap;overflow: hidden;text-overflow: ellipse;max-width: 5inch">{{item.name}}</h5>
            
            <p class="divv" style="white-space: nowrap;overflow: hidden;text-overflow: ellipse;max-width: 10inch">{{item.description}}</p>
                
              <P class="divv">â‚¹ {{item.price}}</P>
              <div class="button">
                 <button class="btn btn-outline-dark" [routerLink]="['/login']" (click)="addtocart(item)">ADD TO CART</button>&nbsp;
            <button class="btn btn-outline-dark"  [routerLink]="['/cart']" (click)="addtocart(item)">BUY NOW</button>
        </div></div>
        </div>
            </ng-container>
        
            
           
           
    </div>
</div>
