

<div class="card-top container-fluid">
  <div  class="container">
    <div class="row">
        
      <ng-container *ngFor="let item of productdata | filter:searchkey :'name'">
        <div class="col-lg-4">
        <div class="card-col-md-4">
          <div class="spacer">
            <img class="img" src="{{item.image}}" alt=""> <br><br>
            <p class="divv" [routerLink]="['/productdetails']">{{item.name}}</p>
            <P class="divv">â‚¹ {{item.price}}</P>
            <!-- <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipse;max-width: 100ch">{{item.description}}</p> -->
          </div>
          <div class="button">
            <button  class="btn btn-outline-dark" [routerLink]="['/cart']" (click)="addtocart(item)">ADD TO CART</button>&nbsp;
            <button class="btn btn-outline-dark"  [routerLink]="['/cart']" (click)="addtocart(item)">BUY NOW</button>
          </div>
        </div>
      </div>
      </ng-container>
      
    </div>
  </div>
</div>
