<h3 [align]="position">You order for this product has placed successfully.It will reaching to you with in few days</h3>
<div>
    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Price</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                    <th style="width: 12%;">{{item.price}}</th>
                    <td>
                        <!-- <button (click)="removeItem(item)" class="btn btn-danger">REMOVE</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
