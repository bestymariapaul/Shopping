
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="card">
                <div class="text-center">

                <h1>Signup</h1>
                <h6>Register Yourself</h6>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="sign()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name</label><br/>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label><br/>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label><br/>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label><br/>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" >Register</button>
                  </form>

            </div>

        </div>
    </div>

</div>
